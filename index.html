<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!Boring Anymore</title>

        <div class="inner-div shadow rounded bg-second d-flex justify-content-center align-items-center flex-column" style="margin-top: -200px; width: 700px;">

            </div>
        </div>
    </div>
